<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="flex-container weather-widget">
      <div class="container search-bar">
        <form id="search-form">
          <div class="row" align="center">
            <div class="col-6">
              <input
                type="search"
                id="city-input"
                class="form-control search-input"
                placeholder="Search for a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-outline-search">
                Search
              </button>
            </div>
          </div>
        </form>
        <br />
      </div>

      <br />

      <div class="container current-info">
        <div class="row gx-0 justify-content-between">
          <div class="col-8">
            <h1 id="current-city"></h1>
            <h2 id="current-time"></h2>
            <h5>
              <strong>Wind: </strong><span id="wind"></span> mph |
              <strong>Humidity: </strong><span id="humid"></span>%
              <br />
              <span id="description"></span>
            </h5>
          </div>
          <div class="col-3 current-temp">
            <h1>
              <img id="icon" src="images/Sunny.png" width="80px" alt="sun" />
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">째C</a> |
                <a href="#" id="fahrenheit-link">째F</a>
              </span>
            </h1>
          </div>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div class="flex-container upcoming-weather" id="forecast">
        <div class="row" align="center">
          <div class="col-2" align="center">
            <div class="upcoming-date">Monday</div>
            <img src="images/Sunny.png" width="45px" alt="sun" />
            <div class="upcoming-temperatures">
              <span class="upcoming-temperature-max"> 49째</span>
              <span class="upcoming-temperature-min"> 22째</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
  <footer>
    <h4>
      <a href="https://github.com/ldarland/week7-weather-app" target="_blank"
        >Open source code</a
      >
      by Lindsey Darland
    </h4>
  </footer>
</html>
